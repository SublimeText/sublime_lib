on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.x

      - name: Install flake8
        run: |
          python -m pip install -U pip
          pip install flake8 flake8-docstrings

      - run: flake8 .
